components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          description: Id autogenerado de MongoDB
        first_name:
          type: string
          description: Nombre del usuario
        last_name:
          type: string
          description: Apellido del usuario
        email:
          type: string
          description: Correo electrónico del usuario
        password:
          type: string
          description: Contraseña de acceso
        role:
          type: string
          description: Rol del usuario (user o admin)
        pets:
          type: array
          description: Lista de mascotas adoptadas
          items:
            type: object
            properties:
              _id:
                type: string
      example:
        _id: 507f1f77bcf86cd799439011
        first_name: Juan
        last_name: Pérez
        email: juan.perez@example.com
        password: $2b$10$hashedpassword
        role: user
        pets: []

  requestBodies:
    updateUser:
      type: object
      properties:
        first_name:
          type: string
          description: Nombre del usuario
        last_name:
          type: string
          description: Apellido del usuario
        email:
          type: string
          description: Correo del usuario
        role:
          type: string
          description: Rol del usuario
      example:
        first_name: Juan
        last_name: Pérez
        email: juan.perez@example.com
        role: user